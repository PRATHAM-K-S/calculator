<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculateMe.in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-xs d-flex justify-content-center main-container">
      <div
        class="container-fluid d-flex flex-column align-items-center sub-container"
      >
        <div class="row input-container">
          <div class="container-fluid modes">
            <img
              id="sun-img"
              src="images/icons8-sun-ios-16/sun-inactive.png"
              width="30%"
              height="100%"
            />
            <img
              id="moon-img"
              src="images/icons8-sun-ios-16/moon-active.png"
              width="28%"
              height="90%"
            />
          </div>
          <input type="text" class="input" />
        </div>
        <div class="buttons-container">
          <div class="buttons-row">
            <div><button class="btn btn-dark green">AC</button></div>
            <div><button class="btn btn-dark green">+/_</button></div>
            <div><button class="btn btn-dark green">%</button></div>
            <div><button class="btn btn-dark orange">/</button></div>
          </div>
          <div class="buttons-row">
            <div><button class="btn btn-dark">7</button></div>
            <div><button class="btn btn-dark">8</button></div>
            <div><button class="btn btn-dark">9</button></div>
            <div><button class="btn btn-dark orange">*</button></div>
          </div>
          <div class="buttons-row">
            <div><button class="btn btn-dark">4</button></div>
            <div><button class="btn btn-dark">5</button></div>
            <div><button class="btn btn-dark">6</button></div>
            <div><button class="btn btn-dark orange">-</button></div>
          </div>
          <div class="buttons-row">
            <div><button class="btn btn-dark">1</button></div>
            <div><button class="btn btn-dark">2</button></div>
            <div><button class="btn btn-dark">3</button></div>
            <div><button class="btn btn-dark orange">+</button></div>
          </div>
          <div class="buttons-row">
            <div><button class="btn btn-dark">O</button></div>
            <div><button class="btn btn-dark">0</button></div>
            <div><button class="btn btn-dark">.</button></div>
            <div><button class="btn btn-dark orange">=</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
